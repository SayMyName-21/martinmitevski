<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zad1</title>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
</head>

<body>

<div id="plot"></div>

</body>

<script>
    let data = prompt("Vnesite 4 podatoci").split(" ")
    const graph = [{
        x: [2020, 2021, 2022, 2023],
        y: data,
        type: "bar"
    }];
    const layout = {
        xaxis: {
            title: {
                text: "Godini"
            }
        },
        yaxis: {
            title: {
                text: "Baloni"
            }
        },
    };

    Plotly.newPlot("plot", graph, layout);
</script>
</html>
